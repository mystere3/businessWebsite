<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js">
        </script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js">
        </script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <link rel="stylesheet" type="text/css" href="CSS/products.css">
        <script src="scripts/main.js"></script>
    </head>

    <body>
        <div class="jumbotron" id="header">
            <div class="container">
                <h1>LOGO BANNER</h1>
            </div>
        </div>
        <nav role="navigation" class="navbar navbar-default">
            <!-- Collection of nav links and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" class="navItem">Home</a>
                    </li>
                    <li><a href="products.html" class="navItem">Products</a>
                    </li>
                    <li><a href="#" class="navItem">Trails</a>
                    </li>
                    <li><a href="#" class="navItem">About</a>
                    </li>
                    <li><a href="#" class="navItem">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container productMain">
            <div class="row">
                <div class="col-md-3 col-sm-3 testBorder sidebar" >
                    <form id="bikeForm">
                        Select Brand:<br>
                        <input type="radio" name="brandButton" value="felt"> Felt<br>
                        <input type="radio" name="brandButton" value="kona"> Kona<br>
                        <input type="radio" name="brandButton" value="scott"> Scott<br>
                        <input type="radio" name="brandButton" value="all" checked="checked"> Select all<br>
                        <br>
                        Select Type:<br>
                        <input type="radio" name="typeButton" value="mountain"> Mountain<br>
                        <input type="radio" name="typeButton" value="road"> Road<br>
                        <input type="radio" name="typeButton" value="track"> Track<br>
                        <input type="radio" name="typeButton" value="all" checked="checked"> Select all<br>
                        <br>
                        Select Price:<br>
                        <input type="radio" name="priceButton" value="to500"> $0 - $500<br>
                        <input type="radio" name="priceButton" value="to1000"> $500 - $1000<br>
                        <input type="radio" name="priceButton" value="to5000"> $1000 - $5000<br>
                        <input type="radio" name="priceButton" value="all" checked="checked"> Select all<br>

                        <input type="submit" value="Submit">
                    </form>
                </div>

                <div id="dynamicContent" class="col-md-9 col-sm-9 testBorder ">
                      
                </div>   
            </div>
        </div>
        
    </body>

</html>
